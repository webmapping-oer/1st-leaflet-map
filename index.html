<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>1st Leaflet Map</title>

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- eigene Stile und Hauptskript -->
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <main>
        <header>
            <!-- Kursnavigation -->
            <a href="https://github.com/webmapping-oer">webmapping-oer</a>
            <h2>1st Leaflet Map</h2>
            <nav>
                <a href="https://github.com/webmapping-oer/1st-leaflet-map">Source</a> |
                <a href="https://webmapping-oer.github.io/1st-leaflet-map/template.zip">Template</a> |
                <a href="https://webmapping-oer.github.io/1st-leaflet-map/howto">Howto</a>

        </header>
        <article>
            <!-- Seiteninhalt -->
            <div id="map"></div>
        </article>
        <footer>
            <!-- Quellen mit Lizenzen -->
            <details open>

                    <li><a href="https://fonts.google.com/specimen/Open+Sans">Webfont Open Sans</a> von <a href="https://fonts.google.com/?query=Steve%20Matteson">Steve Matteson</a> unter <a href="https://openfontlicense.org/">SIL Open Font Lizenz</a> via <a href="https://fonts.google.com/">Google Fonts</a></li>
                    <li><a href="https://leafletjs.com">Leaflet Kartenbibliothek</a> von <a href="https://agafonkin.com/">Volodymyr Agafonkin</a> unter <a href="https://opensource.org/license/BSD-2-Clause">BSD-2-Clause Lizenz</a> via <a href="https://cdnjs.com/libraries/leaflet">&lt;cdnjs&gt;</a></li>
                </ul>
            </details>
        </footer>
    </main>

</html>
